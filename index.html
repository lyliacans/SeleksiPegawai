<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleksi Pegawai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistem Seleksi Pegawai</h1>

    <form id="formSeleksi">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur" required>

        <label for="pengalaman">Pengalaman Kerja (tahun):</label>
        <input type="number" id="pengalaman" name="pengalaman" required>

        <label for="pendidikan">Pendidikan Terakhir:</label>
        <select id="pendidikan" name="pendidikan" required>
            <option value="SMA">SMA</option>
            <option value="D3">D3</option>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
        </select>

        <label for="keterampilan">Keterampilan:</label>
        <input type="text" id="keterampilan" name="keterampilan" required>

        <button type="submit">Submit</button>
    </form>

    <h2>Daftar Kandidat yang Lolos Seleksi</h2>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Pengalaman</th>
                <th>Pendidikan</th>
                <th>Keterampilan</th>
                <th>Hasil Seleksi</th>
            </tr>
        </thead>
        <tbody id="tabelHasil">
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
